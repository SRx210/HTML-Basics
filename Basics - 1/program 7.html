<!--Write a JavaScript program to get current day, date and time in the string format using Java's date object.-->
<!--Sohan Raut-->
<!doctype html>
<html>
<head>
	<title> Program 7 </title>
	<script>
		var d = new Date();
		document.write("Today's date is " + d);
		
		var d1 = new Date("2022-07-28");
		document.write("<br><br>Specified Date is " + d1);
		
		var d2 = new Date("2018");
		document.write("<br><br>Specified Date is " + d2);
		
		var d3 = new Date("2018-10");
		document.write("<br><br>Specified Date is " + d3);
	</script>
</head>
<body>
	
</body>

</html>
